<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .shopping-item.checked {
            opacity: 0.6;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button id="addBtn">Ï∂îÍ∞Ä</button>
        </div>

        <ul id="shoppingList" class="shopping-list"></ul>

        <div class="stats">
            <span>Ï†ÑÏ≤¥: <strong id="totalCount">0</strong></span>
            <span>ÏôÑÎ£å: <strong id="checkedCount">0</strong></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase ÏÑ§Ï†ï
        const SUPABASE_URL = 'https://sgcggcugqffpiywewfmr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnY2dnY3VncWZmcGl5d2V3Zm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MDkxNjksImV4cCI6MjA4NDI4NTE2OX0.hLB9YKug5tN3Mo6DS8K0wIS54AfYr7LJQY2NfjMZguk';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let items = [];

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');

        async function loadItems() {
            const { data, error } = await supabaseClient
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading items:', error);
                return;
            }

            items = data || [];
            renderList();
        }

        function updateStats() {
            totalCount.textContent = items.length;
            checkedCount.textContent = items.filter(item => item.is_purchased).length;
        }

        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = '<div class="empty-state">ÏïÑÏù¥ÌÖúÏù¥ ÏóÜÏäµÎãàÎã§.<br>ÏúÑÏóêÏÑú ÏïÑÏù¥ÌÖúÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>';
                updateStats();
                return;
            }

            items.forEach((item) => {
                const li = document.createElement('li');
                li.className = 'shopping-item' + (item.is_purchased ? ' checked' : '');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = item.is_purchased;
                checkbox.addEventListener('change', () => toggleCheck(item.id));

                const span = document.createElement('span');
                span.className = 'item-text';
                span.textContent = item.item_name + (item.quantity ? ' (' + item.quantity + ')' : '');

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'ÏÇ≠Ï†ú';
                deleteBtn.addEventListener('click', () => deleteItem(item.id));

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);
                shoppingList.appendChild(li);
            });

            updateStats();
        }

        async function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const { data, error } = await supabaseClient
                .from('shopping_items')
                .insert([
                    { item_name: text, is_purchased: false }
                ])
                .select();

            if (error) {
                console.error('Error adding item:', error);
                alert('ÏïÑÏù¥ÌÖú Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            itemInput.value = '';
            itemInput.focus();

            await loadItems();
        }

        async function deleteItem(id) {
            const { error } = await supabaseClient
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('Error deleting item:', error);
                alert('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            await loadItems();
        }

        async function toggleCheck(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            const { error } = await supabaseClient
                .from('shopping_items')
                .update({ is_purchased: !item.is_purchased })
                .eq('id', id);

            if (error) {
                console.error('Error updating item:', error);
                alert('ÏïÑÏù¥ÌÖú ÏóÖÎç∞Ïù¥Ìä∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            await loadItems();
        }

        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        loadItems();
    </script>
</body>
</html>
