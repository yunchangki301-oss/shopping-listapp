<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .shopping-item.checked {
            opacity: 0.6;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button id="addBtn">Ï∂îÍ∞Ä</button>
        </div>

        <ul id="shoppingList" class="shopping-list"></ul>

        <div class="stats">
            <span>Ï†ÑÏ≤¥: <strong id="totalCount">0</strong></span>
            <span>ÏôÑÎ£å: <strong id="checkedCount">0</strong></span>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');

        function saveToLocalStorage() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function updateStats() {
            totalCount.textContent = items.length;
            checkedCount.textContent = items.filter(item => item.checked).length;
        }

        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = '<div class="empty-state">ÏïÑÏù¥ÌÖúÏù¥ ÏóÜÏäµÎãàÎã§.<br>ÏúÑÏóêÏÑú ÏïÑÏù¥ÌÖúÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>';
                updateStats();
                return;
            }

            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'shopping-item' + (item.checked ? ' checked' : '');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = item.checked;
                checkbox.addEventListener('change', () => toggleCheck(index));

                const span = document.createElement('span');
                span.className = 'item-text';
                span.textContent = item.text;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'ÏÇ≠Ï†ú';
                deleteBtn.addEventListener('click', () => deleteItem(index));

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);
                shoppingList.appendChild(li);
            });

            updateStats();
        }

        function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            items.push({
                text: text,
                checked: false
            });

            itemInput.value = '';
            itemInput.focus();

            saveToLocalStorage();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveToLocalStorage();
            renderList();
        }

        function toggleCheck(index) {
            items[index].checked = !items[index].checked;
            saveToLocalStorage();
            renderList();
        }

        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        renderList();
    </script>
</body>
</html>
